<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coheme Virtual Closet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .closet {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .item {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #999;
      background-color: white;
      border-radius: 10px;
      cursor: grab;
    }

    .item img {
      max-width: 100%;
      max-height: 100%;
    }

    .drop-zone {
      border: 2px dashed #ccc;
      padding: 10px;
      background-color: #e9e9e9;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Coheme Virtual Closet</h1>
  <div class="closet">
    <div class="item" draggable="true"><img src="https://via.placeholder.com/100?text=ðŸ‘š" alt="Top"></div>
    <div class="item" draggable="true"><img src="https://via.placeholder.com/100?text=ðŸ‘–" alt="Pants"></div>
    <div class="item" draggable="true"><img src="https://via.placeholder.com/100?text=ðŸ‘—" alt="Dress"></div>
    <div class="item" draggable="true"><img src="https://via.placeholder.com/100?text=ðŸ§¥" alt="Jacket"></div>
    <div class="item" draggable="true"><img src="https://via.placeholder.com/100?text=ðŸ‘•" alt="Shirt"></div>
    <div class="item" draggable="true"><img src="https://via.placeholder.com/100?text=ðŸ‘’" alt="Hat"></div>
  </div>

  <div class="drop-zone">
    <p>Drag and drop clothing items here to plan your outfit!</p>
  </div>

  <script>
    const items = document.querySelectorAll('.item');
    const dropZone = document.querySelector('.drop-zone');

    items.forEach(item => {
      item.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/html', e.target.outerHTML);
      });
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#d1ffd1';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.backgroundColor = '#e9e9e9';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#e9e9e9';
      const droppedHTML = e.dataTransfer.getData('text/html');
      dropZone.innerHTML += droppedHTML;
    });
  </script>
</body>
</html>
